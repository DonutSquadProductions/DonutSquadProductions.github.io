<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Donut Squad Productions</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    :root{
      --bg:#fdfdfd;
      --text:#111;
      --muted:#555;
      --accent:#f59;
    }
    body{
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
      background:var(--bg);color:var(--text);
      display:flex;flex-direction:column;align-items:center;justify-content:center;
      min-height:100vh;margin:0;text-align:center;padding:1rem;box-sizing:border-box;
    }
    h1{margin:0;font-size:2.2rem}
    p{margin:.4rem 0 0;color:var(--muted)}
    a{color:var(--accent);text-decoration:none}
    footer{margin-top:2rem;font-size:.9rem;display:flex;gap:1rem}
    footer a{fill:var(--muted);transition:fill .2s}
    footer a:hover{fill:var(--accent)}

    @keyframes float{
      0%,100%{transform:translateY(0)}
      50%{transform:translateY(-6px)}
    }
    .logo{
      width:64px;height:64px;margin:0 auto 1rem;
      animation:float 4s ease-in-out infinite;
    }
  </style>
</head>
