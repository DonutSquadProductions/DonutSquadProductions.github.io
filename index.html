  <meta charset="utf-8">
  <title>Donut Squad Productions</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    :root{
      --bg:#fdfdfd;
      --text:#111;
      --muted:#555;
      --accent:#f59;
    }
    body{
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
      background:var(--bg);color:var(--text);
      display:flex;flex-direction:column;align-items:center;justify-content:center;
      min-height:100vh;margin:0;text-align:center;padding:1rem;box-sizing:border-box;
    }
    h1{margin:0;font-size:2.2rem}
    p{margin:.4rem 0 0;color:var(--muted)}
    a{color:var(--accent);text-decoration:none}
    footer{margin-top:2rem;font-size:.9rem;display:flex;gap:1rem}
    footer a{fill:var(--muted);transition:fill .2s}
    footer a:hover{fill:var(--accent)}

    @keyframes float{
      0%,100%{transform:translateY(0)}
      50%{transform:translateY(-6px)}
    }
    .logo{
      width:80px;height:80px;margin:0 auto 1rem;
      animation:float 4s ease-in-out infinite;
    }
  </style>
</head>
<body>
  <!-- Donut SVG -->
  <svg class="logo" viewBox="0 0 64 64" aria-hidden="true">
    <!-- donut base -->
    <circle cx="32" cy="32" r="28" fill="#e58"/>
    <!-- frosting -->
    <circle cx="32" cy="32" r="24" fill="#f9a"/>
    <!-- hole -->
    <circle cx="32" cy="32" r="10" fill="var(--bg)"/>
    <!-- sprinkles -->
    <rect x="20" y="20" width="2" height="6" fill="#fffd55" rx="1"/>
    <rect x="26" y="18" width="2" height="6" fill="#5af" rx="1"/>
    <rect x="36" y="22" width="2" height="6" fill="#8f5" rx="1"/>
    <rect x="42" y="28" width="2" height="6" fill="#ff5" rx="1"/>
    <rect x="22" y="36" width="2" height="6" fill="#f5f" rx="1"/>
    <rect x="34" y="38" width="2" height="6" fill="#5ff" rx="1"/>
  </svg>
